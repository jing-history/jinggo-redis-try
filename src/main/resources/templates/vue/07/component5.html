<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <p>总数：{{ total }}</p>
        <my-component
            @increase="handleGet"
            @reduce="handleGet"></my-component>
    </div>
    <script src="../../../static/vue/vue.min.js"></script>
    <script>
        Vue.component('my-component',{
            template: '<div><button @click="handleIncrease"></button><button @click="handleReduce"></button></div>',
            data: function () {
                return {
                    counter: 0
                }
            },
            methods: {
                handleIncrease: function () {
                    this.counter++;
                    this.$emit('increase',this.counter);
                },
                handleReduce: function () {
                    this.counter--;
                    this.$emit('reduce',this.counter);
                }
            }
        });
        var app = new Vue({
            el: '#app',
            data: {
                total: 0
            },
            methods: {
                handleGet: function (total) {
                    this.total = total;
                }
            }
        })
    </script>
</body>
</html>
