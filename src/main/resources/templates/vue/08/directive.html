<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <input type="text" v-focus>
    </div>
    <script src="../../../static/vue/vue.min.js"></script>
    <script>
        Vue.directive('focus',{
           inserted: function (el) {
               el.focus();
           }
        });
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
