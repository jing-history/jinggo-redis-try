<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可以从外部关闭的下拉菜单</title>
    <link rel="stylesheet" type="text/css" href="../../../static/vue/ch08/style.css">
</head>
<body>
    <div id="app" v-cloak>
        <div class="main" v-clickoutside="handleClose">
            <button @click="show = !show">点击显示下拉菜单</button>
            <div class="dropdown" v-show="show">
                <p>下拉框的内容，点击外面区域可以关闭</p>
            </div>
        </div>
    </div>
    <script src="../../../static/vue/vue.min.js"></script>
    <script src="../../../static/vue/ch08/clickoutside.js"></script>
    <script src="../../../static/vue/ch08/index2.js"></script>
    <script>
        Vue.directive('focus',{
           inserted: function (el) {
               el.focus();
           }
        });
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
