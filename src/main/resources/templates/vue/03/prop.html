<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="app1"></div>
    <div id="app2">
        {{ reversedText }}
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app1 = new Vue({
            el: '#app1',
            data: {
               text: '123,456'
            }
        });

        var app2 = new Vue({
            el: '#app2',
            computed: {
                reversedText: function () {
                    //这里依赖实例app1 额数据text
                    return app1.text.split(',').reverse().join(',');
                }
            }
        });

    </script>
</body>
</html>
