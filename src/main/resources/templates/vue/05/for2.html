<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(book, index) in books">{{index}} - {{ book.name }}</li>
        </ul>
    </div>
    <script src="../../../static/vue/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
               books: [
                   {name: 'one'},
                   {name: 'two'},
                   {name: 'three'}
               ]
            }
        })
    </script>
</body>
</html>
