<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <template v-if="type === 'name'">
            <label>name: </label>
            <input placeholder="enter you name">
        </template>
        <template v-else>
            <label>email: </label>
            <input placeholder="enter you email">
        </template>
        <button @click="hand">change type</button>
    </div>
    <script src="../../../static/vue/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
               type: 'name'
            },
            methods: {
                hand: function () {
                    this.type = this.type === 'name' ? 'mail' : 'name';
                }
            }
        })
    </script>
</body>
</html>
