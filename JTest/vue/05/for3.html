<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(value, key, index) in user">{{index}} - {{ key }}: {{value}}</li>
        </ul>
    </div>
    <script src="../../../static/vue/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
               user: {
                   name: 'Jing',
                   age: '30',
                   sex: '1'
               }
            }
        })
    </script>
</body>
</html>
