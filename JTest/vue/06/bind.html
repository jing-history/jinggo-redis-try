<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <input type="radio" v-model="picked" :value="value">
        <label>单选按钮</label>
        <p>{{ picked }}</p>
        <p>{{ value }}</p>
    </div>
    <script src="../../../static/vue/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                picked: false,
                value: 123
            }
        })
    </script>
</body>
</html>
