<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <button :class="classes"></button>
    </div>
    <script src="../../../static/vue/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                size: 'large',
                disabled: true
            },
            computed: {
                classes: function () {
                    return [
                        'btn',
                        {
                            ['btn-' + this.size]: this.size != '',
                            ['btn-disabled']: this.isDisabled
                        }
                    ]
                }
            }
        });
    </script>
</body>
</html>
