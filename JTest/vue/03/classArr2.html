<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <div :class="[isActive ? acticeCls : '', errorCls]"></div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isActive: true,
                acticeCls: 'active',
                errorCls: 'error'
            }
        });
    </script>
</body>
</html>
