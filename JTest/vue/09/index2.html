<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板列表</title>
    <link rel="stylesheet" type="text/css" href="../../../static/vue/ch09/style2.css">
</head>
<body>
    <div id="app" v-cloak style="width: 500px;margin: 0 auto;">
        <div class="message">
            <v-input v-model="username"></v-input>
            <v-textarea v-model="message" ref="message"></v-textarea>
            <button @click="handleSend">发布</button>
        </div>
        <list :list="list" @reply="hnadleReply"></list>
    </div>
    <script src="../../../static/vue/vue.min.js"></script>
    <script src="../../../static/vue/ch09/input.js"></script>
    <script src="../../../static/vue/ch09/list.js"></script>
    <script src="../../../static/vue/ch09/index2.js"></script>
</body>
</html>
