<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" placeholder="你好Vue"/>
        <h1>你好，{{ name }}</h1>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
               a: 2
            },
            created: function () {
                console.log(this.a);
            },
            mounted: function () {
                console.log(this.$el);
            }
        })
    </script>
</body>
</html>
