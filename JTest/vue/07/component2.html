<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <my-component mesage-text="tip msg"></my-component>
    </div>
    <script src="../../../static/vue/vue.min.js"></script>
    <script>
        Vue.component('my-component',{
            props: ['mesageText'],
            template: '<div>{{ mesageText }}</div>'
        });
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
