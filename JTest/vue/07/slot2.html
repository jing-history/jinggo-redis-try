<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <child-component>
            <h2 slot="header">标题</h2>
            <p>分发的内容</p>
            <p>更多分发的内容</p>
            <div slot="footer">底部信息</div>
        </child-component>
    </div>
    <script src="../../../static/vue/vue.min.js"></script>
    <script>
        Vue.component('child-component',{
            template: '<div class="container">' +
            '<div class="header">' +
            '<slot name="header"></slot>' +
            '</div>' +
            '<div class="main"><slot></slot>' +
            '</div>' +
            '<div class="footer"><slot name="footer"></slot>' +
            '</div>' +
            '</div>'
        });
        var app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
